<!DOCTYPE html>	
<html>
    <head>
        <title>Check Code</title>
    </head>
    <body>
        <h1>Check Code</h1>
        <form action="/" method="POST">
            <input type="text" name="code">
            <button type="submit">Check</button>
        </form>

        <h1>Set Code to Used</h1>
        <form action="/delete" method="POST">
            <input type="text" name="code">
            <button type="submit">Set</button>
        </form>
    </body>
</html>
